

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

  </head>

<style>

.inputbox {width:300px;}
#submitBtn {margin:20px;}

</style>

<body>
<div class="form-group inputbox">
  <label for="input01">Name:</label>
  <input type="text" class="form-control" id="input01">
  <div id="submitBtn" class="btn btn-primary btn-lg center-block">Submit</div>
  <div>Output: <span id="output01"></span></div>
</div>   



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


<script>

var inputText = 0;

//capture input and show it as output
$("#submitBtn").click(function(){
  inputText = $("#input01").val();
  $("#output01").text(inputText);
});

//same function but by pressing enter key
$('#input01').bind("enterKey",function(e){
  inputText = $("#input01").val();
  $("#output01").text(inputText);
});
$('#input01').keyup(function(e){
    if(e.keyCode == 13)
    {
        $(this).trigger("enterKey");
    }
});

</script>
</body>
